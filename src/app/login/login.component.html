  <div class="signinout-form">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <h2>Login</h2>
      <p class="hint-text">Veuillez vous connecter!</p>
      <!-- <p class="hint-text">Veuillez créer un compte, c'est gratuit!</p> -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Nom d'utilisateur obligatoire!
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />

        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Mot de passe obligatoire!</div>
          <div *ngIf="password.errors['minlength']">
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Echec de connexion: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Vous êtes connecté en tant qu' {{ roles }}.
    </div>

    <div class="text-center">Vous n'avez pas encore de compte? <a href="/register" class="nav-link" routerLink="register">Sign up</a></div>

  </div>
